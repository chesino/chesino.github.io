<!DOCTYPE html>
<html>

<body>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #app {
            text-align: center;
        }

        video {
            width: 100%;
            max-width: 640px;
            margin-bottom: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
    <div id="app">
        <video id="video" playsinline autoplay muted></video>
        <button id="startButton">Bắt đầu</button>
        <button id="stopButton" disabled>Dừng lại</button>
        <button id="captureButton" disabled>Chụp ảnh</button>
        <button id="switchCameraButton" disabled>Chuyển đổi Camera</button>
        <button id="recordVideoButton">Quay Video</button>
        <button id="wideAngleCameraButton">Camera góc rộng</button>
    </div>
    <script>
   document.addEventListener('DOMContentLoaded', () => {
    const video = document.getElementById('video');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const captureButton = document.getElementById('captureButton');
    const switchCameraButton = document.getElementById('switchCameraButton');
    const recordVideoButton = document.getElementById('recordVideoButton');
    const wideAngleCameraButton = document.getElementById('wideAngleCameraButton');

    let mediaRecorder;
    let recordedChunks;
    let currentStream;

    // Hàm lấy danh sách các thiết bị media
    async function getMediaDevices() {
        const devices = await navigator.mediaDevices.enumerateDevices();
        return devices.filter(device => device.kind === 'videoinput');
    }

    // Hàm chọn thiết bị media theo ID
    async function getMediaStream(deviceId) {
        const constraints = {
            video: { deviceId: { exact: deviceId } },
            audio: true,
        };
        return await navigator.mediaDevices.getUserMedia(constraints);
    }

    // Chức năng bắt đầu quay video
    startButton.addEventListener('click', async () => {
        const devices = await getMediaDevices();
        const frontCamera = devices.find(device => device.label.includes('front'));
        const rearCamera = devices.find(device => device.label.includes('back'));

        if (frontCamera) {
            currentStream = await getMediaStream(frontCamera.deviceId);
        } else if (rearCamera) {
            currentStream = await getMediaStream(rearCamera.deviceId);
        } else if (devices.length > 0) {
            currentStream = await getMediaStream(devices[0].deviceId);
        } else {
            alert('Không có thiết bị camera nào được tìm thấy.');
            return;
        }

        video.srcObject = currentStream;

        mediaRecorder = new MediaRecorder(currentStream);
        recordedChunks = [];

        mediaRecorder.ondataavailable = (e) => {
            if (e.data.size > 0) {
                recordedChunks.push(e.data);
            }
        };

        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            recordedChunks = [];

            // Hiển thị video đã quay
            const playbackVideo = document.createElement('video');
            playbackVideo.controls = true;
            playbackVideo.src = url;
            document.body.appendChild(playbackVideo);
        };

        mediaRecorder.start();
        startButton.disabled = true;
        stopButton.disabled = false;
        captureButton.disabled = false;
        switchCameraButton.disabled = false;
        recordVideoButton.disabled = true; // Disable when recording
        wideAngleCameraButton.disabled = true;

        // Dừng quay sau 30 giây
        setTimeout(() => {
            mediaRecorder.stop();
            startButton.disabled = false;
            stopButton.disabled = true;
            captureButton.disabled = true;
            switchCameraButton.disabled = true;
            recordVideoButton.disabled = false;
            wideAngleCameraButton.disabled = false;
        }, 30000);
    });

    // Chức năng dừng quay
    stopButton.addEventListener('click', () => {
        mediaRecorder.stop();
        startButton.disabled = false;
        stopButton.disabled = true;
        captureButton.disabled = true;
        switchCameraButton.disabled = true;
        recordVideoButton.disabled = false;
        wideAngleCameraButton.disabled = false;
    });

    // Chức năng chụp ảnh
    captureButton.addEventListener('click', () => {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Hiển thị ảnh đã chụp
        const img = new Image();
        img.src = canvas.toDataURL('image/png');
        document.body.appendChild(img);
    });

    // Chức năng chuyển đổi giữa camera trước và sau
    switchCameraButton.addEventListener('click', async () => {
        const devices = await getMediaDevices();

        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }

        let nextDeviceIndex = devices.findIndex(device => device.deviceId === currentStream.getVideoTracks()[0].getSettings().deviceId) + 1;
        if (nextDeviceIndex >= devices.length) {
            nextDeviceIndex = 0;
        }

        const nextDeviceId = devices[nextDeviceIndex].deviceId;
        currentStream = await getMediaStream(nextDeviceId);
        video.srcObject = currentStream;
    });

    // Chức năng quay video
    recordVideoButton.addEventListener('click', async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;
        currentStream = stream;
        mediaRecorder = new MediaRecorder(stream);
        recordedChunks = [];

        mediaRecorder.ondataavailable = (e) => {
            if (e.data.size > 0) {
                recordedChunks.push(e.data);
            }
        };

        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            recordedChunks = [];

            // Hiển thị video đã quay
            const playbackVideo = document.createElement('video');
            playbackVideo.controls = true;
            playbackVideo.src = url;
            document.body.appendChild(playbackVideo);
        };

        mediaRecorder.start();
        startButton.disabled = true;
        stopButton.disabled = false;
        captureButton.disabled = true;
        switchCameraButton.disabled = true;
        recordVideoButton.disabled = true;
        wideAngleCameraButton.disabled = true;

        // Dừng quay sau 30 giây
        setTimeout(() => {
            mediaRecorder.stop();
            startButton.disabled = false;
            stopButton.disabled = true;
            captureButton.disabled = true;
            switchCameraButton.disabled = true;
            recordVideoButton.disabled = false;
            wideAngleCameraButton.disabled = false;
        }, 30000);
    });

    // Chức năng chuyển đổi giữa camera góc rộng và các camera khác
    wideAngleCameraButton.addEventListener('click', async () => {
        const devices = await getMediaDevices();
        const wideAngleCamera = devices.find(device => device.label.toLowerCase().includes('wide'));

        if (wideAngleCamera) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            currentStream = await getMediaStream(wideAngleCamera.deviceId);
            video.srcObject = currentStream;
        } else {
            alert('Không có camera góc rộng nào được tìm thấy.');
        }
    });
});

    </script>

</body>

</html>

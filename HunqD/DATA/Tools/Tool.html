<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #111;
        }

        h1 {
            text-align: center;
            color: #fff;
        }



        label {
            display: block;
            margin-bottom: 10px;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
        }

        input[type=file] {
            display: none;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            color: #fff;
            background-color: #000;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            margin-bottom: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>Bạn bè Facebook</h1>
    <label for="fileA">Dữ liệu bạn bè mới </label>
    <input type="file" id="fileA" />
    <label for="fileB">Dữ liệu bạn bè cũ</label>
    <input type="file" id="fileB" />
    <button onclick="compareFiles()">So sánh ngay</button>
    <button onclick="compareWithOriginal()">So sánh với File JSON gốc</button>


    <div id="result"></div>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./FriendsList/script.js"></script>
</body>

</html>

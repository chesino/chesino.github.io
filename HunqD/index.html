<!DOCTYPE html>
<html lang="vi">
<!-- Shift + Alt + F  để sắp xếp lại code ( format code )-->
<html>

<head>
    <!-- Tiêu đề trang -->
    <title>HunqD</title>

    <!-- Bộ giải mã và phân loại thiết bị -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- CSS của web -->
    <link rel="stylesheet" href="./Data/CSS/Style.css" />

    <!-- FontAweSome fas fa icon -->
    <script src="https://kit.fontawesome.com/9392097706.js" crossorigin="anonymous"></script>

</head>


<body>
    <div class="DDonate">
        <div class="listdonate"></div> 
    </div>
 
    <div class="Profile">
        <div class="Info">
            <div class="Social">
                <div class="Name">
                    Đinh Mạnh Hùng <span><i class="fa-solid fa-circle-check"></i></span>
                </div>
                <div class="UserName">
                    @HunqD
                </div>
                <div class="More">
                    <div class="Address">
                        <i class="fa-solid fa-location-dot"></i>
                        VietNam
                    </div>
                    <div class="Website">
                        <a href="http://chesino.github.io" target="_blank" rel="noopener noreferrer">
                            <i class="fa-solid fa-square-arrow-up-right"></i>
                            Chesino.github.io
                        </a>
                    </div>
                </div>

            </div>
            <div class="Avatar">
                <img src="https://graph.facebook.com/100045640179308/picture?type=large&access_token=6628568379|c1e620fa708a1d5696fb991c1bde5662"
                    alt="" srcset="">
            </div>

        </div>

        <div class="Contact">
            <a href="http://m.me/HunqD" target="_blank">
                <button class="BTN Chat">
                    Nhắn tin
                </button>
            </a>
            <button class="BTN AddFriend" onclick="alert('Hiện tại Đinh Mạnh Hùng không nhận lời mời kết bạn.')">
                <i class="fa-solid fa-user-plus"></i>
            </button>
            <button class="BTN" id="btnDonate" >
                <i id="ibtndonate" class="fa-regular fa-star"></i>
            </button>
        </div>
        <div class="Donate"> 
                <h2>Ủng hộ tôi</h2>
                
                <!-- <br>
                <a href="https://me.momo.vn/chesino" target="_blank" >
                <button class="Momo">Ủng hộ bằng ví MOMO</button> -->
            </a>
        </div>
    </div>


    <div class="Tab">
        <button class="tablinks active" onclick="openTAB(event, 'Poster')">Bài viết</button>
        <button class="tablinks " onclick="openTAB(event, 'RepNGL')">NGL</button>
        <button class="tablinks " onclick="openTAB(event, 'Photo')">Ảnh</button>
        <button class="tablinks" onclick="openTAB(event, 'Share')">Chia sẻ</button>
    </div>

    <div id="Poster" class="tabcontent show">
        <div id="rss-feed">
            <p>Đang tải bài viết...</p>
        </div>
    </div>
    <div id="RepNGL" class="tabcontent">
        <div id="rss-ngl">
            <p>Đang tải các câu trả lời...</p>
        </div>
    </div>

    <div id="Photo" class="tabcontent ">
        <section class="gallery">
            <div class="image">
                <img src="./Data/IMG/A1.jpg" alt="" srcset="">
            </div>
            <div class="image">
                <img src="./Data/IMG/A3.jpg" alt="" srcset="">
            </div>
            <div class="image">
                <img src="./Data/IMG/A5.jpg" alt="" srcset="">
            </div>
            <div class="image">
                <img src="./Data/IMG/A4.jpg" alt="" srcset="">
            </div>
        </section>
    </div>



    <div class="tabcontent" id="Share">
        <div class="iOS">
            <p>Chặn quảng cáo bằng cấu hình trên iOS</p>
            <a href="https://cdn.adguard.com/public/Dns/adguard-dns.mobileconfig">Tải cấu hình</a>
        </div>
    </div>
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./Data/JS/DonateList.js"></script>
<script src="./Data/JS/File.js"></script>
<script src="./Data/JS/Blog.js"></script>



</html>

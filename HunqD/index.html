<!DOCTYPE html>
<html lang="vi">
<!-- Shift + Alt + F  để sắp xếp lại code ( format code )-->
<html>

<head>
    <!-- Tiêu đề trang -->
    <title>Trang cá nhân của HunqD</title>

    <!-- Bộ giải mã và phân loại thiết bị -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- Đảm bảo đặt meta tag sau -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Biểu tượng cho web -->
    <link rel="icon" href="/DATA/logo.png" />

    <!-- Biểu tượng iPhone -->
    <link rel="apple-touch-icon" href="/DATA/logo.png" sizes="150x150" />

    <!-- Ảnh -->
    <meta property="og:image" content="/DATA/logo.png" />

    <!-- CSS của web -->
    <link rel="stylesheet" href="./DATA/CSS-JS/Style.css" />

    <!-- FontAweSome fas fa icon -->
    <script src="https://kit.fontawesome.com/9392097706.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="CheckFriend" id="CheckFriend">
        <div class="Box">
            <div class="Logo">
                <img src="./DATA/IMG/airplane.png" alt="" srcset="">
            </div>
            <h1>HunqD ToolKit</h1>
            <p id="resultText"></p>
            <div class="Input" id="BoxInput">
                <label for="searchInput">Tài khoản: <span>Sử dụng link Facebook.</span></label>
                <input type="text" id="searchInput" placeholder="Tên Facebook hoặc Link Facebook.">
                <label for="passwordInput">Mật khẩu: <span>Không phải mật khẩu Facebook của bạn.</span></label>
                <input type="password" id="passwordInput" placeholder="Mặc định là: 123">
                <a href="http://m.me/ChesinoPAGE?text=Quên%20mật%20khẩu" target="_blank" >Quên mật khẩu ?</a>
                <button onclick="SignIn()">Đăng Nhập</button>
                <button onclick="SignUp()">Đăng Ký
                 <span>Chỉ áp dụng cho danh sách bạn bè</span></button>
            </div>
        </div>
    </div>

  

    <!-- <div class="Home ">

    </div> -->

    <div class="Result Hidden" id="result">
       
    </div>


</body>
<script src="./DATA/CSS-JS/Script.js"></script>
<!-- <script src="/DATA/DarkMode.js"></script> -->

</html>

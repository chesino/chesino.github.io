<!DOCTYPE html>
<html lang="vi">
<!-- Shift + Alt + F  để sắp xếp lại code ( format code )-->
<html>

<head>
    <!-- Tiêu đề trang -->
    <title>Trang cá nhân của HunqD</title>

    <!-- Bộ giải mã và phân loại thiết bị -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- Đảm bảo đặt meta tag sau -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Biểu tượng cho web -->
    <link rel="icon" href="/DATA/logo.png" />

    <!-- Biểu tượng iPhone -->
    <link rel="apple-touch-icon" href="/DATA/logo.png" sizes="150x150" />

    <!-- Ảnh -->
    <meta property="og:image" content="/DATA/logo.png" />

    <!-- CSS của web -->
    <link rel="stylesheet" href="./DATA/CSS-JS/Style.css" />
    <link rel="stylesheet" href="./DATA/SweetAlert2dark.css">

    <!-- FontAweSome fas fa icon -->
    <script src="https://kit.fontawesome.com/9392097706.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="CheckFriend " id="CheckFriend">
        <div class="Box">
            <button class="DarkModeBtn" onclick="toggleMode()"><i class="fa-solid fa-moon"></i></button>
            <div class="Logo">
                <img src="./DATA/IMG/airplane.png" alt="" srcset="">
            </div>
            <h1>HunqD ToolKit <span id="Version">v1.0</span></h1>
            <p id="resultText"></p>
            <div class="Input" id="BoxInput">
                <label for="searchInput">Tài khoản: <span>Có thể sử dụng Link hoặc ID.</span></label>
                <input type="text" id="searchInput" placeholder="Tên Facebook."
                    onkeydown="handleEnter(event, 'passwordInput')">

                <label for="passwordInput">Mật khẩu: <span>Không phải là mật khẩu Facebook của bạn.</span></label>
                <input type="password" id="passwordInput" placeholder="Mặc định là: 123"
                    onkeydown="handleEnter(event, 'signInButton')">

                <a href="https://www.messenger.com/t/61551995024526?text=Quên%20mật%20khẩu" target="_blank">Quên mật
                    khẩu ?</a>

                <button id="signInButton" onclick="SignIn()">Đăng Nhập</button>

                <button onclick="SignUp()">Đăng Ký
                    <span>Nếu mới kết bạn hãy đợi sau 24 giờ</span>
                </button>
            </div>
        </div>

    </div>

    <div id="toggle-button"></div>


    <div class="Result Hidden" id="result">
       
    </div>


</body>

<script src="/DATA/DarkMode.js"></script>
<script src="./DATA/Friends.js"></script>
<script src="./DATA/CSS-JS/Script.js"></script>
<script src="/DATA/SweetAlert2.js"></script>


</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Log Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    #log-container {
      margin-top: 20px;
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead {
      background-color: #4CAF50;
      color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>üìú Nh·∫≠t k√Ω ho·∫°t ƒë·ªông (Log Viewer)</h2>
  <div id="log-container">
    <table>
      <thead>
        <tr>
          <th>‚è∞ Th·ªùi gian</th>
          <th>üìå Lo·∫°i</th>
          <th>üí¨ N·ªôi dung</th>
        </tr>
      </thead>
      <tbody id="log-table-body">
        <tr><td colspan="3">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbz5qwK5i4unjLDmhpccqS7ULybUmtc3xxRt1vOw0FxryDGKO24Hf5wS_CHh9iBJlR6-yg/exec';
    const adminToken = 'ADMINKEY';

    function loadLogs() {
      fetch(`${scriptUrl}?action=getLogs&token=${adminToken}&limit=200`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('log-table-body');
          tbody.innerHTML = '';
          if (!data || data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="3">Kh√¥ng c√≥ d·ªØ li·ªáu log</td></tr>';
            return;
          }

          data.forEach(log => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${log.time}</td>
              <td class="${log.type === 'ERROR' ? 'error' : ''}">${log.type}</td>
              <td>${log.message}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          document.getElementById('log-table-body').innerHTML = `
            <tr><td colspan="3" class="error">L·ªói khi t·∫£i log: ${err.message}</td></tr>
          `;
        });
    }

    loadLogs();

    // T·ª± ƒë·ªông t·∫£i l·∫°i log m·ªói 60 gi√¢y
    setInterval(loadLogs, 60000);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Services</title>
    <style>
        :root {
            --background-color: #e8ecf3;
            --card-bg: #ffffff;
            --card-shadow: rgba(0,0,0,0.1);
            --price-color: #2196F3;
            --button-bg: #2196F3;
            --button-hover-bg: #1976D2;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            padding: 20px;
            background: var(--background-color);
            transition: background 0.3s ease;
            color: var(--text-color);
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .style-toggle {
            text-align: center;
            margin-bottom: 20px;
        }

        .style-toggle .dropdown {
            position: relative;
            display: inline-block;
        }

        .style-toggle .dropbtn {
            text-transform: capitalize;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: var(--button-bg);
            color: white;
            transition: all 0.3s ease;
        }

        .style-toggle .dropbtn:hover {
            background: var(--button-hover-bg);
        }

        .style-toggle .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }

        .style-toggle .dropdown-content button {
            padding: 10px 20px;
            width: 100%;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            transition: background 0.2s ease;
        }

        .style-toggle .dropdown-content button:hover {
            background: #f1f1f1;
        }

        .style-toggle .dropdown:hover .dropdown-content {
            display: block;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .service-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px var(--card-shadow);
            transition: all 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px var(--card-shadow);
        }

        .price {
            color: var(--price-color);
            font-weight: bold;
            margin-top: 15px;
            font-size: 1.2em;
        }

        .button {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            margin-top: 15px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: var(--button-hover-bg);
            transform: translateY(-2px);
        }

        .service-card h3 {
            color: var(--text-color);
            font-size: 1.1em;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        /* Minimalist Style */
        .minimalist {
            --background-color: #e8ecf3;
            --card-bg: #ffffff;
            --card-shadow: rgba(0,0,0,0.1);
            --price-color: #2196F3;
            --button-bg: #2196F3;
            --button-hover-bg: #1976D2;
            --text-color: #333;
        }

        /* Modern Style */
        .modern {
            --background-color: #f4f4f9;
            --card-bg: #ffffff;
            --card-shadow: rgba(0,0,0,0.12);
            --price-color: linear-gradient(45deg, #2196F3, #00BCD4);
            --button-bg: linear-gradient(45deg, #2196F3, #00BCD4);
            --button-hover-bg: rgba(33,150,243,0.3);
            --text-color: #333;
        }

        /* Dark Luxury Style */
        .dark-luxury {
            --background-color: #121212;
            --card-bg: #292929;
            --card-shadow: rgba(0,0,0,0.5);
            --price-color: #FFD700;
            --button-bg: linear-gradient(45deg, #FFD700, #FFA500);
            --button-hover-bg: rgba(255,215,0,0.6);
            --text-color: #fff;
        }

        /* Light Luxury Style */
        .light-luxury {
            --background-color: #ffffff;
            --card-bg: linear-gradient(145deg, #ffffff, #f8f8f8);
            --card-shadow: rgba(0,0,0,0.1);
            --price-color: #d4af37;
            --button-bg: linear-gradient(45deg, #d4af37, #f4c842);
            --button-hover-bg: rgba(212,175,55,0.5);
            --text-color: #333;
        }
    </style>
</head>
<body class="minimalist">
    <div class="container">
        <div class="style-toggle">
            <div class="dropdown">
                <button class="dropbtn">Choose Style ▼</button>
                <div class="dropdown-content">
                    <button onclick="toggleStyle('minimalist')">Minimalist</button>
                    <button onclick="toggleStyle('modern')">Modern</button>
                    <button onclick="toggleStyle('dark-luxury')">Dark Luxury</button>
                    <button onclick="toggleStyle('light-luxury')">Light Luxury</button>
                </div>
            </div>
        </div>

        <div class="services-grid" id="services-container">
            <div class="service-card">
                <h3>Cắt uốn thiết kế tóc ngắn</h3>
                <p class="price">600.000đ</p>
                <button class="button">Đặt lịch</button>
            </div>
            <div class="service-card">
                <h3>Cắt Nhuộm tóc lỡ</h3>
                <p class="price">700.000đ</p>
                <button class="button">Đặt lịch</button>
            </div>
            <div class="service-card">
                <h3>Uốn phồng chân</h3>
                <p class="price">300.000đ</p>
                <button class="button">Đặt lịch</button>
            </div>
            <div class="service-card">
                <h3>Tẩy light viền 2 lần + nhuộm màu</h3>
                <p class="price">800.000đ</p>
                <button class="button">Đặt lịch</button>
            </div>
        </div>
    </div>

    <script>
        // Hàm để cập nhật giao diện và lưu vào localStorage
        function toggleStyle(style) {
            document.body.className = style; // Thay đổi lớp của body
            localStorage.setItem('selectedStyle', style); // Lưu chế độ vào localStorage
    
            // Cập nhật văn bản của nút thả xuống
            const dropdownButton = document.querySelector('.dropbtn');
            dropdownButton.textContent = `${style.replace('-', ' ')} ▼`; // Ví dụ: 'dark-luxury' thành 'Dark Luxury'
        }
    
        // Khởi chạy: Tải chế độ từ localStorage khi trang được tải
        window.onload = function () {
            const savedStyle = localStorage.getItem('selectedStyle');
            const dropdownButton = document.querySelector('.dropbtn');
    
            if (savedStyle) {
                document.body.className = savedStyle; // Áp dụng chế độ đã lưu
                dropdownButton.textContent = `${savedStyle.replace('-', ' ')} ▼`; // Cập nhật văn bản nút
            } else {
                document.body.className = 'minimalist'; // Áp dụng chế độ mặc định
                dropdownButton.textContent = 'Minimalist ▼'; // Chế độ mặc định
            }
        };
    </script>
    
    
</body>
</html>

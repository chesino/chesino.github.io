<!DOCTYPE html>
<html lang="vi">
<!-- Shift + Alt + F  để sắp xếp lại code ( format code )-->

<head>
  <!-- Bộ giải mã và phân loại thiết bị -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Đảm bảo đặt meta tag sau -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    crossorigin="anonymous">
  <style>
    .warning-bar {
      visibility: hidden !important;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.5s ease;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color:#000000;
      color:#ffffff;
    }

   

    .MXH-Input {
      background-color: #111;
      color: #eee;
      padding: 10px;
      width: 100%;
    }

    .MXH-Input label span {
      font-size: 10px;
    }

    .MXH-Input label span a {
      font-size: 12px;
      color: var(--Text);
    }

    .MXH-Input .Grid {
      display: grid;
      grid-template-columns: calc(80% - 10px) 20%;
      gap: 10px;
    }

    .MXH-Input .Grid button {
      margin: 0;
      color: #333333;
      background-color: #ffffff;
    }

    select,
    input[type="text"],
    input[type="number"],
    button {
      color: #ffffff;
      background-color: #333333;
      width: 100%;
      display: block;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      padding: 10px;
      font-weight: bold;
    }

    textarea:focus,
    input:focus {
      outline: none;
    }

    .order {
      padding: 20px;
      max-width: 100%;
      margin: 10px;
      background-color: #eee;
      border-radius: 10px;
      word-wrap: break-word;
    }

    .order h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .order .status {
      color: green;
      font-weight: bold;
    }

    .order p {
      font-size: 18px;
      margin: 8px 0;
      color: #555;
    }

    .order p a {
      color: #1a73e8;
      text-decoration: none;
    }

    .order p a:hover {
      text-decoration: underline;
    }

    .note {
      color: #fff;
      background-color: #025d6d;
      padding: 10px;
      border-radius: 8px;
      margin: 10px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
    }

    hr {
      background-color: #d3d3d3;
      border: none;
      height: 2px;
      border-radius: 10px;
      width: 100%;
      margin: 10px auto;
    }

    a {
      color: rgb(33, 92, 255);
    }
  </style>
</head>

<body>
  <form>
    <div class="MXH-Input">
      <div class="Grid">
        <input type="text" id="id" name="id" class="form-control form-control-sm"
          placeholder="Điền Hunq ID hoặc Mã đơn hàng" required>
        <button type="button" class="btn btn-primary" onclick="info()"><i class="fa fa-search"
            aria-hidden="true"></i></button>
      </div>
    </div>


  </form>

  <div id="result">

  </div>

  <div class="note">Lưu ý
    <br>
    Nếu trạng thái chưa thanh toán hãy thanh toán với nội dung chuyển khoản là mã đơn.
    <br>
    <br>
    Sau vài giờ chưa thanh toán đơn hàng sẽ bị huỷ.
  </div>


  <script>
    function info() {
      let msv = document.querySelector('#id').value;
      let updateLocation = document.querySelector('#result');
      updateLocation.innerHTML = "Đang lấy dữ liệu...";

      function onFailure(error) {
        let warning = "<span style='color:red'>" + error + "</span>";
        updateLocation.innerHTML = warning;
      };

      function onSuccess(response) {
        let result = "<span style='color: black'>" + response + "</span>";
        updateLocation.innerHTML = result;
      };
      google.script.run.withFailureHandler(onFailure)
        .withSuccessHandler(onSuccess)
        .submitData(msv);
    };
  </script>

</body>

</html>

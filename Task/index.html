<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LocalStorage Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: #f9fafb;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .actions {
      text-align: right;
      margin-bottom: 10px;
    }
    .actions button {
      background: #ef4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .actions button:hover {
      background: #dc2626;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #f3f4f6;
    }
    td button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    td button:hover {
      background: #2563eb;
    }
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      .container {
        padding: 15px;
      }
      th, td {
        padding: 10px;
      }
      .actions button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Qu·∫£n L√Ω LocalStorage</h2>

  <div class="actions">
    <button onclick="clearAll()">üóëÔ∏è Xo√° T·∫•t C·∫£</button>
  </div>

  <div class="table-container">
    <table id="storageTable">
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
          <th>Thao T√°c</th>
        </tr>
      </thead>
      <tbody>
        <!-- Render d·ªØ li·ªáu ·ªü ƒë√¢y -->
      </tbody>
    </table>
  </div>
</div>

<script>
function renderTable() {
  const tableBody = document.querySelector("#storageTable tbody");
  tableBody.innerHTML = ''; // X√≥a d·ªØ li·ªáu c≈©

  if (localStorage.length === 0) {
    const row = `<tr><td colspan="3" style="text-align:center;">Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>`;
    tableBody.innerHTML = row;
    return;
  }

  for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);
    const value = localStorage.getItem(key);
    const row = `
      <tr>
        <td>${key}</td>
        <td>${value.length > 100 ? value.substring(0, 100) + "..." : value}</td>
        <td><button onclick="deleteItem('${key}')">Xo√°</button></td>
      </tr>
    `;
    tableBody.innerHTML += row;
  }
}

function deleteItem(key) {
  if (confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën xo√° "${key}"?`)) {
    localStorage.removeItem(key);
    renderTable();
  }
}

function clearAll() {
  if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën xo√° to√†n b·ªô d·ªØ li·ªáu LocalStorage?')) {
    localStorage.clear();
    renderTable();
  }
}

// Khi m·ªü trang, load b·∫£ng
renderTable();
</script>

</body>
</html>

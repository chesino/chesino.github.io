<!DOCTYPE html>
<html lang="vi">

    <!-- Bộ giải mã và phân loại thiết bị -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    
    <!-- Đảm bảo đặt meta tag sau -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Biểu tượng cho web -->
    <link rel="icon" href="./DataWeb/img/chesino.png" />

    <!-- Biểu tượng iPhone -->
    <link rel="apple-touch-icon" href="./DataWeb/img/chesino.png" sizes="150x150" />

    <!-- Ảnh -->
    <meta property="og:image" content="./DataWeb/img/bannerlogo.png" />

    <!-- CSS của web -->

<body>

                <img  src="./Data/ranked-emblem/emblem-challenger.png" alt="" srcset="">
            </div> -->

    </div>

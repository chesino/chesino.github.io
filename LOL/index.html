<!DOCTYPE html>
<html lang="vi">
<!-- Shift + Alt + F  để sắp xếp lại code ( format code )-->
<html>

<head>
    <!-- Tiêu đề trang -->
    <title>Chesino</title>

    <!-- Bộ giải mã và phân loại thiết bị -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <!-- Đảm bảo đặt meta tag sau -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Biểu tượng cho web -->
    <link rel="icon" href="/DATA/logo.png" />

    <!-- Biểu tượng iPhone -->
    <link rel="apple-touch-icon" href="/DATA/logo.png" sizes="150x150" />

    <!-- Ảnh -->
    <meta property="og:image" content="/DATA/logo.png" />

    <!-- CSS của web -->
    <link rel="stylesheet" href="./Data/Style.css" />

    <!-- FontAweSome fas fa icon -->
    <script src="https://kit.fontawesome.com/9392097706.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="Profile">
        <div class="MainChampion" id="MainChampion">
            <div class="Search">
                <input onfocus="this.value=''"  id="summoner-name" type="text"
                    placeholder="Nhập tên người chơi">
                <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="Head">
                <div class="Icon">
                    <img id="profileIconId" src="/DATA/logo.png" alt="" srcset="">
                    <div id="summonerLevel" class="Level">1</div>
                </div>
                <div class="Info">
                    <h1 id="summonerName">Chesino</h1>
                    <p id="summonerID"></p>
                </div>
            </div>
        </div>

        <div class="Content">
            <div class="Ranked">
                <div class="Solo">
                    <h1>Xếp hạng Đơn đôi</h1>
                    <hr>
                    <div class="Rank">
                        <img id="RankIcon" src="./Data/Ranks/IRON.png" alt="" srcset="">
                    </div>
                    <h2 id="RankInfo">Sắt </h2>
                    <h3 id="leaguePoints">0 Điểm</h3>
                    <p id="PointsWL">W:0 | L:0</p>
                </div>
            </div>
            <div class="ChampionMaster">
                <h1>Thông thạo</h1>
                <hr>
                <div class="champion-mastery-info" id="champion-mastery-info">
                    <div>
                        <div class="Champion">
                            <div class="Icon">
                                <img class="ChampionIcon"
                                    src="https://ddragon.leagueoflegends.com/cdn/13.17.1/img/champion/Yasuo.png"
                                    alt="Yasuo icon">
                            </div>
                            <div class="Info">
                                <h2>Yasuo</h2>
                                <p>1.000.000</p>
                            </div>
                            <div class="Mastery">
                                <img src="./Data/Mastery/Level_7.webp" alt="" srcset="">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="Champion">
                            <div class="Icon">
                                <img class="ChampionIcon"
                                    src="https://ddragon.leagueoflegends.com/cdn/13.17.1/img/champion/LeeSin.png"
                                    alt="LeeSin icon">
                            </div>
                            <div class="Info">
                                <h2>Lee Sin</h2>
                                <p>999.999</p>
                            </div>
                            <div class="Mastery">
                                <img src="./Data/Mastery/Level_6.webp" alt="" srcset="">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="Champion">
                            <div class="Icon">
                                <img class="ChampionIcon"
                                    src="https://ddragon.leagueoflegends.com/cdn/13.17.1/img/champion/Zed.png"
                                    alt="Zed icon">
                            </div>
                            <div class="Info">
                                <h2>Zed</h2>
                                <p>999.999</p>
                            </div>
                            <div class="Mastery">
                                <img src="./Data/Mastery/Level_5.webp" alt="" srcset="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="MatchHistory">
                <h1>Lịch sử thi đấu gần đây</h1>
                <hr>
                <div id="match-history-info">

                    <div class="Match">
                        <div class="Lose">
                            <div class="Head">
                                <p>Rank Đơn / Đôi</p>
                                <p>@@</p>
                            </div>
                            <div class="Body">
                                <div class="Champion">
                                    <img src="/DATA/logo.png" alt=""
                                        srcset="https://ddragon.leagueoflegends.com/cdn/13.17.1/img/champion/Nasus.png">
                                </div>
                                <div class="Info">
                                    <h2>Nasus</h2>
                                    <h3>0/17/5</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>



        </div>
    </div>

    <div class="HunqD">
        <p>Lập trình bởi <a href="http://facebook.com/HunqD" target="_blank" rel="noopener noreferrer">HunqD</a></p>
    </div>


</body>
<script src="./Data/Script.js"></script>

</html>

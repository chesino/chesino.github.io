  <!-- QR Payment Modal -->
  <div id="qrModal" class="fixed inset-0 bg-black/50 hidden justify-center items-center z-50">

      <button onclick="closeQRCode()" class="absolute top-2 right-2 text-xl">Ã—</button>
      <h3 class="text-lg font-bold mb-2">QuÃ©t mÃ£ QR Ä‘á»ƒ thanh toÃ¡n</h3>
      <img src="https://img.vietqr.io/image/MB-0123456789-compact.png" alt="QR" class="mx-auto w-full border rounded mb-2">

  <script>
    const products = [
      { STT: "1", name: "4English chÃ­nh chá»§", duration: "1 nÄƒm", price: "560k", warranty: "FULL-TIME", note: "Gá»¬I TÃ€I KHOáº¢N+ PASS TÃ€I KHOáº¢N", image: "https://via.placeholder.com/300x200?text=4English", category: "NgÃ´n ngá»¯" },
      { STT: "2", name: "AdGuard Premium Lifetime Key", duration: "VÄ©nh viá»…n", price: "180k", warranty: "3 thÃ¡ng", note: "Há»— trá»£ 1 thiáº¿t bá»‹", image: "https://via.placeholder.com/300x200?text=AdGuard", category: "Báº£o máº­t" },
      { STT: "3", name: "Adobe Creative Cloud 3D substance app", duration: "12 thÃ¡ng", price: "780k", warranty: "FULL-TIME", note: "Gá»­i má»—i mail lÃ  Ä‘Æ°á»£c anh em", image: "https://via.placeholder.com/300x200?text=Adobe+3D", category: "Thiáº¿t káº¿" },
      { STT: "4", name: "Adobe Creative Cloud FULL APP 100GB", duration: "12 thÃ¡ng", price: "599k", warranty: "FULL-TIME", note: "Gá»¬I TÃ€I KHOáº¢N+ PASS TÃ€I KHOáº¢N", image: "https://via.placeholder.com/300x200?text=Adobe+100GB", category: "Thiáº¿t káº¿" },
      { STT: "5", name: "Adobe Creative FULL APP ( Renew Trial)", duration: "12 thÃ¡ng", price: "380k", warranty: "FULL-TIME", note: "Gá»­i má»—i mail lÃ  Ä‘Æ°á»£c anh em (Æ¯U TIÃŠN MUA LOáº I NÃ€Y)", image: "https://via.placeholder.com/300x200?text=Adobe+Trial", category: "Thiáº¿t káº¿" }
    ];

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let filterCategory = "Táº¥t cáº£";
    let sort = "none";
    let search = "";

    function renderProducts() {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";

      const filtered = products
        .filter(p => filterCategory === "Táº¥t cáº£" || p.category === filterCategory)
        .filter(p => p.name.toLowerCase().includes(search.toLowerCase()))
        .sort((a, b) => {
          if (sort === "name") return a.name.localeCompare(b.name);
          if (sort === "price") return parseInt(a.price) - parseInt(b.price);
          return 0;
        });

      filtered.forEach(p => {
        const inCart = cart.find(item => item.STT === p.STT);
        grid.innerHTML += `
          <div class="bg-white rounded-lg shadow p-4 space-y-2">
            <img src="${p.image}" class="w-full h-40 object-cover rounded" />
            <h2 class="font-bold">${p.name}</h2>
            <p><strong>Thá»i háº¡n:</strong> ${p.duration}</p>
            <p><strong>GiÃ¡:</strong> ${p.price}</p>
            <p class="text-sm text-gray-500">${p.note}</p>
            <button class="w-full py-2 ${inCart ? 'bg-gray-400' : 'bg-blue-600'} text-white rounded" onclick="addToCart('${p.STT}')">
              ${inCart ? 'âœ” ÄÃ£ thÃªm' : 'ğŸ›’ ThÃªm vÃ o giá»'}
            </button>
          </div>
        `;
      });
    }

    function addToCart(STT) {
      const product = products.find(p => p.STT === STT);
      if (!cart.find(item => item.STT === STT)) {
        cart.push(product);
        saveCart();
        renderProducts();
      }
    }

    function removeFromCart(STT) {
      cart = cart.filter(item => item.STT !== STT);
      saveCart();
      renderCart();
      renderProducts();
    }

    function renderCart() {
      document.getElementById("cartItems").innerHTML = "";
      document.getElementById("cartCount").textContent = `(${cart.length})`;

      let total = 0;
      cart.forEach(item => {
        total += parseInt(item.price.replace(/[^\d]/g, ""));
        document.getElementById("cartItems").innerHTML += `
          <div class="flex justify-between items-center border rounded p-2">
            <div><strong>${item.name}</strong><br><span class="text-sm">${item.price}</span></div>
            <button onclick="removeFromCart('${item.STT}')">ğŸ—‘</button>
          </div>
        `;
      });

      document.getElementById("totalItems").textContent = cart.length;
      document.getElementById("totalPrice").textContent = total.toLocaleString() + "Ä‘";
    }

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function openCart() {
      renderCart();
      document.getElementById("cartModal").classList.remove("hidden");
      document.getElementById("cartModal").classList.add("flex");
    }

    function closeCart() {
      document.getElementById("cartModal").classList.add("hidden");
    }

    function showQRCode() {
      document.getElementById("qrModal").classList.remove("hidden");
      document.getElementById("qrModal").classList.add("flex");
    }

    function closeQRCode() {
      document.getElementById("qrModal").classList.add("hidden");
    }

    // Event listeners
    document.getElementById("searchInput").addEventListener("input", e => {
      search = e.target.value;
      renderProducts();
    });

    document.getElementById("categorySelect").addEventListener("change", e => {
      filterCategory = e.target.value;
      renderProducts();
    });

    document.getElementById("sortSelect").addEventListener("change", e => {
      sort = e.target.value;
      renderProducts();
    });

    // Init categories
    const categories = ["Táº¥t cáº£", ...new Set(products.map(p => p.category))];
    const catSelect = document.getElementById("categorySelect");
    categories.forEach(cat => {
      const opt = document.createElement("option");
      opt.value = cat;
      opt.textContent = cat;
      catSelect.appendChild(opt);
    });

    // Initial render
    renderProducts();
    renderCart();
  </script>
</body>

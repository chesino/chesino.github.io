<!DOCTYPE html>
<html lang="vi">
<!-- Shift + Alt + F  để sắp xếp lại code ( format code )-->
<html>

<head>
    <!-- Tiêu đề trang -->
    <title>Chesino</title>

    <!-- Bộ giải mã và phân loại thiết bị -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- Biểu tượng cho web -->
    <link rel="icon" href="./DataWeb/img/chesino.png" />

    <!-- Biểu tượng iPhone -->
    <link rel="apple-touch-icon" href="./DataWeb/img/chesino.png" sizes="150x150" />

    <!-- Ảnh -->
    <meta property="og:image" content="./DataWeb/img/bannerlogo.png" />
    <!-- CSS của web -->
    <link rel="stylesheet" href="./DataWeb/css/style.css" />

    <!-- FontAweSome fas fa icon -->
    <script src="https://kit.fontawesome.com/9392097706.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="DIVMENU">
        <div class="Menu">
            <div class="IconMenu">
                <i onclick="openNav()" class="fa-solid fa-bars"></i>
            </div>
            <div class="MenuLogo">
                <a href="/index.html">
                    <div id="imgLogo"></div>
                </a>
            </div>
            <div class="IconMenu">
                <i onclick="Language()" class="fa-solid fa-language"></i>
            </div>
            <div class="IconMenu" id="iDarkMode">
                <i id="dark-mode-toggle" class="fas fa-sun"></i>
            </div>
        </div>
        <div id="Language">
            <div class="Languages">
                <div class="IconMenu">
                    <h2 class="ShowLanguage">VI</h2>
                </div>
                <div id="idLangSelect">
                    <div class="LangSelect">
                        <div class="IconMenu">
                            <img language="vietnamese" class="iConLang active" src="/DataWeb/Flag/VietNam.svg" alt=""
                                srcset="" />
                        </div>
                        <div class="IconMenu">
                            <img language="japanese" class="iConLang" src="/DataWeb/Flag/Japan.svg" alt="" srcset="" />
                        </div>
                        <div class="IconMenu">
                            <img language="us" class="iConLang" src="/DataWeb/Flag/Us.svg" alt="" srcset="" />
                        </div>
                        <div class="IconMenu">
                            <img onclick="LangSelectPopUp()" src="/DataWeb/Flag/translate.svg" alt="" srcset="" />
                        </div>
                    </div>
                </div>
                <div id="idGoogle">
                    <div class="Google_Translate">
                        <div class="IconMenu">
                            <i onClick="window.location.reload();" class="fa-solid fa-arrow-rotate-right"></i>
                        </div>
                        <div id="google_translate_element"></div>
                        <div class="IconMenu">
                            <img onclick="LangSelect()" src="/DataWeb/Flag/translate.svg" alt="" srcset="" />
                        </div>

                    </div>
                </div>


                <div class="IconMenu">
                    <i onclick="Language()" class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
        <div id="mySidenav" class="sidenav">
            <div class="NavCenter">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a class="home" href="#Home">Trang Chủ</a>
                <a class="event" href="#Event">Sự kiện</a>
                <a class="extension" href="#Extensions">Tiện ích</a>
                <a class="apps" href="#Apps">Ứng dụng</a>
                <a class="contact" href="#Contact">Liên hệ</a>
            </div>
        </div>

        <div>
            <div class="OnTop" onclick="topFunction()" id="myBtn">
                <i class="fa-solid fa-angle-up"></i>
            </div>
        </div>

    </div>



    <div id="main">
        <div>
            <h1>Thông báo</h1>
            <p style="font-size:14px">
                <b style="color: red;font-size:16px">Hiện tại trang đang cập nhật và chưa hoạt động chính thức.</b>
            </p>
        </div>
    </div>

</body>

<script>
    const langEl = document.querySelector(".LangSelect");
    const link = document.querySelectorAll(".iConLang");

    const HomeEl = document.querySelector(".home");
    const EventEl = document.querySelector(".event");
    const ExtensionEl = document.querySelector(".extension");
    const appsEl = document.querySelector(".apps");
    const contactEl = document.querySelector(".contact");
    const wellcomeEl = document.querySelector(".ShowLanguage");

    link.forEach((el) => {
        el.addEventListener("click", () => {
            langEl.querySelector(".active").classList.remove("active");
            el.classList.add("active");
            const attr = el.getAttribute("language");
            HomeEl.textContent = data[attr].Home;

            EventEl.textContent = data[attr].Event;
            ExtensionEl.textContent = data[attr].Extension;
            appsEl.textContent = data[attr].Apps;
            contactEl.textContent = data[attr].Contact;
            wellcomeEl.textContent = data[attr].ShowLanguage;
        });
    });
</script>
<script src="./DataWeb/js/fileMenu.js"></script>
<script src="./DataWeb/js/Download.js"></script>
<script src="./DataWeb/js/Languages.js"></script>
<!-- <script src="./DataWeb/js/Swipe.js"></script> -->
<script src="/DataWeb/js/info.js"></script>

<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({ pageLanguage: 'vi' }, 'google_translate_element');
    }
</script>

<script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</html>

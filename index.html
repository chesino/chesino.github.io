<!DOCTYPE html>
<html lang="vi">
<!-- Shift + Alt + F  để sắp xếp lại code ( format code )-->
<html>

<head>
    <!-- Tiêu đề trang -->
    <title>Chesino</title>

    <!-- Bộ giải mã và phân loại thiết bị -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- CSS của web -->
    <link rel="stylesheet" href="./Data/CSS/Style.css" />

    <!-- FontAweSome fas fa icon -->
    <script src="https://kit.fontawesome.com/9392097706.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body>

    <div class="MenuBar">
        <div class="Function" id="toggle-button" >
        </div>
        <div class="Function Active"  onclick="openTab(event, 'Home')">
            <i class="fa-solid fa-house"></i>
        </div>

        <div class="Function" onclick="openTab(event, 'Info')">
            <i class="fa-solid fa-id-badge"></i>
        </div>

        <div class="Function" onclick="openTab(event, 'MyProjects')">
            <i class="fa-solid fa-diagram-project"></i>
        </div>

        <div class="Function" onclick="openTab(event, 'Setting')">
            <i class="fa-solid fa-gear"></i>
        </div>

        <div class="Function" id="Capture" onclick="capture(Home)">
            <i class="fa-solid fa-camera"></i>
        </div>
        
       
    </div>


    <div class="Page One" id="Home" style="display: block;">
        <div class="VideoBG">
            <video class="video"autoplay loop muted playsinline >
                <source src="./Data/Video/video_2.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
              
        </div>
        <div class="Welcome">
            <h1>Trang đang cập nhật</h1>
            <p id="text"></p>

        </div>
         
          
    </div>
    <div class="Page Two" id="Info">
        <h1>Trang thông tin</h1>
    </div>
    <div class="Page Three" id="MyProjects">
        <h1>Các dự án của tôi</h1>
        
    </div>
    
    <div class="Page" id="Setting">
        <h1>Cài đặt</h1>
        <button onclick="shareFacebook()">Chia sẻ Facebook</button>
    </div>

</body>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./Data/JS/File.js"></script>

</html>

<!DOCTYPE html>
<html lang="vi">
<!-- Shift + Alt + F  để sắp xếp lại code ( format code )-->
<html>

<head>
    <!-- Tiêu đề trang -->
    <title>Chesino</title>

    <!-- Bộ giải mã và phân loại thiết bị -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- CSS của web -->
    <link rel="stylesheet" href="./Data/CSS/Style.css" />

    <!-- FontAweSome fas fa icon -->
    <script src="https://kit.fontawesome.com/9392097706.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <h1>Chesino CV</h1>
    </div>
    <div class="Menu" >
        <i onclick="Menu()" id="iconMenu" class="fa-solid fa-arrows-up-down-left-right"></i>
        <div class="NavMenu" id="NavMenu">
            <a href="#info">
                <i class="fa-solid fa-user"></i>
            </a>
            <a href="#rank"  class="active">
                <i class="fa-solid fa-ranking-star"></i>
            </a>
            <a href="javascript:void(0);" onclick="Messenger()" >
                <i class="fa-brands fa-facebook-messenger"></i>
            </a>
            <a id="fDarkMode" href="javascript:void(0);">
                <i id="iDarkMode" class="fa-solid fa-moon"></i>
            </a>
        </div>
        <div class="Alert" id="Alert">
            <div class="Notifi" >
                <i id="iNotifi" class="fa-solid fa-bell"></i>
                <p id="pNotifi">Đây là thông báo</p>
            </div>
        </div>
    </div>

    <div class="info">
        <div class="BlockAbout">
            <div class="Card Avatar">
                <img src="./Data/IMG/Avatar.jpg" alt="Avatar" >
            </div>
            <div class="Card About">
                <h1>Đinh Mạnh Hùng</h1>
                <h3>Nhà sáng tạo nội dung</h3>
                <br>
                <h2>Giới thiệu</h2>
                <p>Sinh viên <b>Cơ Điện Tử</b>.
                <br>Tốt nghiệp <b>Điện Công Nghiệp</b>.
                <br>Lập trình <b>Front End</b>.</p>
            </div>
        </div>
        <div class="BlockJob">
            <div class="Card">
                <div class="ExpJob">
                    <div class="Icon">
                        <i class="fa-solid fa-briefcase"></i>
                    </div>
                    <h1>Kinh nghiệm làm việc</h1>
                </div>
                <p>Đang cập nhật</p>
            
                
            </div>
        </div>

    </div>






    <div class="TestDiv">
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./Data/JS/File.js"></script>
<script src="./Data/JS/Alert.js"></script>

<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm thời gian</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- FontAweSome fas fa icon -->
    <script src="https://kit.fontawesome.com/9392097706.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="timer" id="timer">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
    <div class="counter">
        <p>Ngày: <span id="days">0</span></p>
        <p>Tháng: <span id="months">0</span></p>
        <p>Tuần: <span id="weeks">0</span></p>
    </div>

    <div class="ButtonFunc">
        <button class="button" id="startButton"><i class="fa-solid fa-play"></i></button>
        <button class="button" id="resetButton"><i class="fa-regular fa-circle-stop"></i></button>
        <button class="button" id="toggle-button"><i class="fa-regular fa-circle-stop"></i></button>
    </div>
    <script src="/Data/JS/Darkmode.js"></script>
    <script src="./script.js"></script>
</body>

</html>

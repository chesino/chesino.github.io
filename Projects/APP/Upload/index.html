<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Form</h1>
    <form id="myForm">
        <label for="type">Phân loại:</label>
        <select id="type" name="type">
            <option value="Game">Game</option>
            <option value="App">App</option>
        </select><br><br>

        <label for="logo">Logo:</label>
        <input type="text" id="logo" name="logo"><br><br>

        <label for="name">Tên:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="os">Phân loại hệ điều hành:</label>
        <select id="os" name="os">
            <option value="iOS">iOS</option>
            <option value="Android">Android</option>
            <option value="Windows">Windows</option>
            <option value="Khác">Khác</option>
        </select><br><br>

        <label for="description">Mô tả:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="downloadLink">Link tải:</label>
        <input type="text" id="downloadLink" name="downloadLink"><br><br>

        <input type="button" value="Tạo" onclick="submitForm()">
    </form>

    <p>Dữ liệu đã nhập:</p>
    <pre id="output"></pre>
    <button id="copyBtn">Copy</button>

    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<!-- Shift + Alt + F  để sắp xếp lại code ( format code )-->
<html>

<head>
    <!-- Tiêu đề trang -->
    <title>Chesino</title>

    <!-- Bộ giải mã và phân loại thiết bị -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- Đảm bảo đặt meta tag sau -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Biểu tượng cho web -->
    <link rel="icon" href="/DATA/Logo/logo.png" />

    <!-- Biểu tượng iPhone -->
    <link rel="apple-touch-icon" href="/DATA/Logo/logo.png" sizes="150x150" />

    <!-- Ảnh -->
    <meta property="og:image" content="/DATA/Logo/logo.png" />

    <!-- CSS của web -->
    <link rel="stylesheet" href="./Styles.css" />
    <link rel="stylesheet" href="/DATA/Extend/SweetAlert2dark.css">

    <!-- FontAweSome fas fa icon -->
    <script src="https://kit.fontawesome.com/9392097706.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Bộ lọc chặn quảng cáo</h1>
    <div id="links"></div>
    <script>
        const links = [
            { name: "Easylist", url: "https://chesino.github.io/Tools/Adblock/Filter/Easylist.txt" },
            { name: "Sàn thương mại điện tử", url: "https://chesino.github.io/Tools/Adblock/Filter/Shopping.txt" },
            { name: "Web Phim", url: "https://chesino.github.io/Tools/Adblock/Filter/WebFim.txt" },
            { name: "Tuỳ chỉnh", url: "https://chesino.github.io/Tools/Adblock/Filter/Custom.txt" },
            { name: "VIP", url: "https://chesino.github.io/Tools/Adblock/Filter/VIP.txt" },
            { name: "ADBVN", url: "https://abpvn.com/filter/abpvn-ApmCqa.txt" },
        ];

        function copyLink(url) {
            const tempInput = document.createElement('input');
            tempInput.value = url;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            Done('Đã sao chép thành công', url);
        }

        function createLinkElement(link, index) {
            const container = document.createElement('div');
            container.className = 'link-container';

            const input = document.createElement('input');
            input.type = 'text';
            input.value = link.name;
            input.readOnly = true;

            const button = document.createElement('button');
            button.innerHTML = '<i class="fa-solid fa-copy"></i>';
            button.onclick = () => copyLink(link.url);

            container.appendChild(input);
            container.appendChild(button);

            return container;
        }

        const linksContainer = document.getElementById('links');
        links.forEach((link, index) => {
            const linkElement = createLinkElement(link, index);
            linksContainer.appendChild(linkElement);
        });


        function Done(T1, T2) {
            Swal.fire(
                T1,
                T2,
                'success'
            )
        }

    </script>
</body>
<script src="/DATA/Extend/SweetAlert2.js"></script>

</html>

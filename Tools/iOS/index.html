<!DOCTYPE html>
<html lang="vi">
<!-- Shift + Alt + F  để sắp xếp lại code ( format code )-->
<html>

<head>
    <!-- Tiêu đề trang -->
    <title>Chesino</title>

    <!-- Bộ giải mã và phân loại thiết bị -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- Đảm bảo đặt meta tag sau -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Biểu tượng cho web -->
    <link rel="icon" href="/DATA/logo.png" />

    <!-- Biểu tượng iPhone -->
    <link rel="apple-touch-icon" href="/DATA/logo.png" sizes="150x150" />

    <!-- Ảnh -->
    <meta property="og:image" content="/DATA/logo.png" />

    <!-- CSS của web -->
    <link rel="stylesheet" href="/DATA/SweetAlert2dark.css">

    <!-- FontAweSome fas fa icon -->
    <script src="https://kit.fontawesome.com/9392097706.js" crossorigin="anonymous"></script>
</head>
<style>
    :root {
    --main: #ffd700;
    --Main: #F9D342;
    --Primary: #2c210c;
    --Primary2: #111;
    --Card: #111;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: #111;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}
h1 {
    font-size: 1.5em;
    text-transform: uppercase;
    margin-bottom: 30px;
    color: var(--main); 
}
.link-container {
    align-items: center;
    padding: 5px;
}
input[type="text"] {
    width: 300px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    color:  var(--main);;
    background-color: #333333;
}
button {
    margin-left: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    background-color:  var(--main);;
    color: #111;
    transition: background-color 0.3s ease;
}
button:hover {
    background-color: #202020;
}

.swal2-popup,
.swal2-success-circular-line-left,
.swal2-success-circular-line-right,
.swal2-icon.swal2-success .swal2-success-fix {
    background-color: var(--Card) !important;
}

.swal2-success-ring {
    border-color: var(--Main) !important;
}

.swal2-icon.swal2-warning,
.swal2-icon.swal2-error,
.swal2-icon.swal2-info {
    border-color: var(--Main) !important;
    color: var(--Main) !important;
}

.swal2-success-line-long,
.swal2-success-line-tip,
.swal2-icon.swal2-error [class^=swal2-x-mark-line] {
    background-color: var(--Main) !important;
}

.swal2-title,
.swal2-content {
    color: var(--Main);
}

button[type=button] {
    color: var(--Primary) !important;
    background-color: var(--Main) !important;
}

button[type=button].swal2-cancel {
    color: var(--Main) !important;
    background-color: var(--Primary) !important;
}
</style>
<body>
    <h1>Bộ lọc chặn quảng cáo</h1>
    <div id="links"></div>
    <script>
        const links = [
            { name: "Locket Gold", url: "https://chesino.github.io/Tools/iOS/LocketGold/Locket_Gold.sgmodule" },
            { name: "Spotify Lyrics", url: "https://chesino.github.io/Tools/iOS/Spotify/spotify_lyric.module" },
            { name: "Spotify Premium", url: "https://chesino.github.io/Tools/iOS/Spotify/spotifyVIP.module" },

        ];

        function copyLink(url) {
            const tempInput = document.createElement('input');
            tempInput.value = url;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            Done('Đã sao chép thành công', url);
        }

        function createLinkElement(link, index) {
            const container = document.createElement('div');
            container.className = 'link-container';

            const input = document.createElement('input');
            input.type = 'text';
            input.value = link.name;
            input.readOnly = true;

            const button = document.createElement('button');
            button.innerHTML = '<i class="fa-solid fa-copy"></i>';
            button.onclick = () => copyLink(link.url);

            container.appendChild(input);
            container.appendChild(button);

            return container;
        }

        const linksContainer = document.getElementById('links');
        links.forEach((link, index) => {
            const linkElement = createLinkElement(link, index);
            linksContainer.appendChild(linkElement);
        });


        function Done(T1, T2) {
            Swal.fire(
                T1,
                T2,
                'success'
            )
        }

    </script>
</body>
<script src="/DATA/SweetAlert2.js"></script>

</html>

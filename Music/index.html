<!DOCTYPE html>
<html lang="vi">
<!-- Shift + Alt + F  để sắp xếp lại code ( format code )-->
<html>

<head>
    <!-- Tiêu đề trang -->
    <title>HunqD</title>

    <!-- Bộ giải mã và phân loại thiết bị -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <!-- Đảm bảo đặt meta tag sau -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Biểu tượng cho web -->
    <link rel="icon" href="/Data/logo.png">

    <!-- Biểu tượng iPhone -->
    <link rel="apple-touch-icon" href="/Data/logo.png" sizes="150x150">
    <!-- CSS của web -->
    <link rel="stylesheet" href="./Data/CSS/Style.css" />
    <!-- CSS của web -->
    <link rel="stylesheet" href="./Data/CSS/Style.css" />

    <!-- FontAweSome fas fa icon -->
    <script src="https://kit.fontawesome.com/9392097706.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="tabcontent" id="Music">
        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
                <div class="BlockDashboard">
                    <div class="CDBlock">
                        <!-- CD -->
                        <div class="cd"  >
                            <div class="cd-thumb" >
                            </div>
                        </div>
                    </div>
                    <div class="Header">
                        <!-- Header -->
                        <header>
                            <h4>Đang phát:</h4>
                            <h2></h2>
                        </header>
                        <div class="Live">
                            <button class="LiveBTN" onclick="liveAUDIO()">
                                <p id="LiveNoti"><i class="fa-solid fa-circle"></i> Trực tiếp</p>
                            </button>
                        </div>
                    </div>   
                </div>

                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

                <!-- Control -->
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>

                <audio id="audio" src=""></audio>
                <div class="Album">
                    <button class="album-btn active" data-album="USUK">Âu Mỹ</button>
                    <button class="album-btn" data-album="NhacViet">Việt Nam</button>
                    <button class="album-btn" data-album="Remix">Remix </button>
                    <button class="album-btn" data-album="EDM">EDM</button>
                    <button class="album-btn" data-album="USUKMix">US UK Mix</button>
                    <button class="album-btn" data-album="Chill">Chill</button>
                    <!-- Thêm các nút album khác -->
                </div>
            </div>

          
            <div class="playlist">
            </div>

        </div>
    </div>   
</body>
<script src="./Data/JS/script.js"></script>
</html>

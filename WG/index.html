<!DOCTYPE html>
<html>


<head>
  <!-- Tiêu đề trang -->
  <title>Chesino</title>

  <!-- Bộ giải mã và phân loại thiết bị -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- Biểu tượng cho web -->
  <link rel="icon" href="/Data/logo.png">

  <!-- Biểu tượng iPhone -->
  <link rel="apple-touch-icon" href="/Data/logo.png" sizes="150x150">

  <!-- CSS của web -->
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/9392097706.js" crossorigin="anonymous"></script>

</head>

<body>


  <div class="Box">
    <div class="Today" id="todayCalories"></div>
    <div class="TimeEat" id="TimeEat">
      Bạn cần ăn bữa phụ vào lúc:
    </div>
    <h1>Mục tiêu: 2900 Calo/ngày.</h1>
    <h1>Hôm nay: <span id="currentCalories">0</span> Calo.</h1>
    <input type="time" id="timeInput">
    <input type="text" id="foodName" placeholder="Tên món ăn">
    <input type="text" id="caloriesAmount" placeholder="Khoảng bao nhiêu calo ?">
    <button onclick="addCalories()">Nhập vào</button>
    <button onclick="undoLastCalories()">Hoàn lại</button>
    <button onclick="localStorage.clear()">Xoá dữ liệu</button>
    <div class="History" id="history">
      <!-- Lịch sử sẽ được thêm vào đây -->
    </div>
    <div id="historyDays">

    </div>
  </div>

</body>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="./file.js"></script>

</html>

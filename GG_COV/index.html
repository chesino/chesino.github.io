<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Bullet Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Remove Bullet Points</h1>
    <textarea id="inputText" placeholder="Paste your list here..."></textarea>
    <button onclick="removeBullets()">Remove Bullet Points</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>

    <div id="output"></div>

    <script>
        function removeBullets() {
            const inputText = document.getElementById('inputText').value;
            const lines = inputText.split('\n');
            const cleanedLines = lines.map(line => line.replace(/^\s*[\u2022\u25E6\u25AA\u25CF\u25D8\u25CB]*\s*/, ''));
            document.getElementById('output').textContent = cleanedLines.join('\n');
        }

        function copyToClipboard() {
            const outputText = document.getElementById('output').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                alert('Text copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy text: ' + err);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <title>Barcode Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .panel {
      padding-bottom: 10px;
    }

    #cam {
      width: 100%;
      border: 1px;
      border-color: black;
      border-style: solid;
    }

    #photo {
      width: 100%;
      border: 1px;
      border-color: black;
      border-style: dashed;
      display: block;
      margin: 10px auto;
      max-width: 100%;
      height: auto;
    }

    #snapBtn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }

    #switchFrontBtn,
    #switchBackBtn {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }

    #switchBackBtn {
      background-color: #2196F3;
    }

    #switchFrontBtn:hover,
    #switchBackBtn:hover,
    #snapBtn:hover {
      opacity: 0.8;
    }

    #snapBtn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #snapBtn:disabled:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="panel">
    <button id="switchFrontBtn">Front Camera</button>
    <button id="switchBackBtn">Back Camera</button>
    <button id="snapBtn">Snap</button>
  </div>
  <div style="width:100%">
    <!-- add autoplay muted playsinline for iOS -->
    <video id="cam" autoplay muted playsinline>Not available</video>
    <canvas id="canvas" style="display:none"></canvas>
    <img id="photo" alt="The screen capture will appear in this box.">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
  <script>
    /*
    Please try with devices with camera!
    */

    /*
    Reference: 
    https://developer.mozilla.org/en-US/docs/Web/API/MediaDevices/getUserMedia
    https://developers.google.com/web/updates/2015/07/mediastream-deprecations?hl=en#stop-ended-and-active
    https://developer.mozilla.org/en-US/docs/Web/API/WebRTC_API/Taking_still_photos
    */

    // reference to the current media stream
    var mediaStream = null;

    // Prefer camera resolution nearest to 1280x720.
    var constraints = {
      audio: false,
      video: {
        width: { ideal: 640 },
        height: { ideal: 480 },
        facingMode: "environment"
      }
    };

    async function getMediaStream(constraints) {
      try {
        mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
        let video = document.getElementById('cam');
        video.srcObject = mediaStream;
        video.onloadedmetadata = (event) => {
          video.play();
        };
      } catch (err) {
        console.error(err.message);
      }
    };

    async function switchCamera(cameraMode) {
      try {
        // stop the current video stream
        if (mediaStream != null && mediaStream.active) {
          var tracks = mediaStream.getVideoTracks();
          tracks.forEach(track => {
            track.stop();
          })
        }

        // set the video source to null
        document.getElementById('cam').srcObject = null;

        // change "facingMode"
        constraints.video.facingMode = cameraMode;

        // get new media stream
        await getMediaStream(constraints);
      } catch (err) {
        console.error(err.message);
        alert(err.message);
      }
    }

    function takePicture() {
      let canvas = document.getElementById('canvas');
      let video = document.getElementById('cam');
      let photo = document.getElementById('photo');
      let context = canvas.getContext('2d');

      const height = video.videoHeight;
      const width = video.videoWidth;

      if (width && height) {
        canvas.width = width;
        canvas.height = height;
        context.drawImage(video, 0, 0, width, height);
        var data = canvas.toDataURL('image/png');
        photo.setAttribute('src', data);
      } else {
        clearPhoto();
      }
    }

    function clearPhoto() {
      let canvas = document.getElementById('canvas');
      let photo = document.getElementById('photo');
      let context = canvas.getContext('2d');

      context.fillStyle = "#AAA";
      context.fillRect(0, 0, canvas.width, canvas.height);
      var data = canvas.toDataURL('image/png');
      photo.setAttribute('src', data);
    }

    document.getElementById('switchFrontBtn').onclick = (event) => {
      switchCamera("user");
    }

    document.getElementById('switchBackBtn').onclick = (event) => {
      switchCamera("environment");
    }

    document.getElementById('snapBtn').onclick = (event) => {
      takePicture();
      event.preventDefault();
    }

    clearPhoto();

    // Barcode Scanner
    function startBarcodeScanner() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector("#cam"),
          constraints: {
            width: { min: 640 },
            height: { min: 480 },
            facingMode: "environment",
            aspectRatio: { min: 1, max: 2 }
          }
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader"]
        }
      }, function (err) {
        if (err) {
          console.error(err);
          return;
        }
        console.log("Initialization finished. Ready to start");
        Quagga.start();
      });
    }

    document.getElementById('switchFrontBtn').onclick = (event) => {
      switchCamera("user");
      startBarcodeScanner();
    }

    document.getElementById('switchBackBtn').onclick = (event) => {
      switchCamera("environment");
      startBarcodeScanner();
    }
  </script>
</body>

</html>

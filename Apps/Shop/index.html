<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Product</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <h1>Exclusive Black Friday Deals</h1>
    <p>Deal Slay, Giá Rẻ Ngất Ngây</p>

  <main class="products">
    <!-- Product 1 -->
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="AirPods Pro">
      <h2>Apple AirPods Pro</h2>
      <p class="price">
        <span class="original">3,499,000₫</span>
        <span class="discounted">1,990,000₫</span>
      </p>
      <button class="buy-btn">Buy Now</button>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Sony WH-CH520">
      <h2>Sony WH-CH520</h2>
      <p class="price">
        <span class="original">1,299,000₫</span>
        <span class="discounted">990,000₫</span>
      </p>
      <button class="buy-btn">Buy Now</button>
    </div>

    <!-- Product 3 -->
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Sony WF-C510">
      <h2>Sony WF-C510</h2>
      <p class="price">
        <span class="original">1,699,000₫</span>
        <span class="discounted">1,099,000₫</span>
      </p>
      <button class="buy-btn">Buy Now</button>
    </div>
  </main>

  <footer class="footer">
    <p>© 2024 Your Exclusive Store. All rights reserved.</p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>

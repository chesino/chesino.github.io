<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý chi tiêu hàng ngày</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/9392097706.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="Card Main">
    <p>Số dư <span class="Alert">
        <i class="fa-solid fa-triangle-exclamation"></i> Biến động
      </span></p>
    <div class="MainTotal">
      <div class="Total">
        <i class="fa-regular fa-eye-slash"></i>
        <h1>10.000đ</h1>
      </div>
    </div>
  </div>
  <div class="CardOpen">
    <p>Tiền Mặt</p>
    <div class="MainTotal">
      <div class="Total">
        <i class="fa-regular fa-eye-slash"></i>
        <h1>5.000đ</h1>
      </div>
      <hr />
    </div>
    <p>Tiền Thẻ</p>
    <div class="MainTotal">
      <div class="Total">
        <i class="fa-regular fa-eye-slash"></i>
        <h1>5.000đ</h1>
      </div>
    </div>
  </div>

  <div class="Card Daily">
    <p>Chi tiêu trong ngày <span id="daily-limit"></span></p>
    <div class="Total">

      <h2 id="remaining-balance"></h2>
    </div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <div class="CardOpen">
    <p>Chi tiêu trong tháng <span class="Alert"><i class="fa-solid fa-receipt"></i> 5.000.000đ</span></p>
    <div class="Total">
      <h1 id="remaining-balance">5.000.000đ</h1>
    </div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <div class="Card ">
    <p>Mục tiêu <span class="Alert"><i class="fa-solid fa-star"></i>1</span></p>
    <div class="Total">
      <h1>10.000.000đ</h1>
    </div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <div class="container">
    <input class="inputFM" type="text" id="amount" placeholder="Chi tiêu" pattern="[0-9]*">
    <input type="text" id="note" placeholder="Ghi chú nội dung giao dịch">
    <button onclick="addTransaction()">Thêm giao dịch</button>
    <br>
    <h3>Lịch sử giao dịch</h3>
    <div class="hr"></div>
    <div class="transaction-list" id="transaction-list"></div>
    <div class="history-list" id="history-list"></div>
    <p id="history-paragraph"></p>
  </div>
  <script src="./main.js"></script>
</body>

</html>

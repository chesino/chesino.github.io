<!DOCTYPE html>
<html>

<head>
    <!-- Tiêu đề trang -->
    <title>AETH</title>

    <!-- Bộ giải mã và phân loại thiết bị -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <!-- Đảm bảo đặt meta tag sau -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Biểu tượng cho web -->
    <link rel="icon" href="/DATA/logo.png" />

    <!-- Biểu tượng iPhone -->

    <!-- Ảnh -->
    <meta property="og:image" content="/DATA/logo.png" />

    <!-- CSS của web -->
    <link rel="stylesheet" href="./Data/style.css">
    <link rel="stylesheet" href="/DATA/SweetAlert2dark.css">

    <script src="https://kit.fontawesome.com/9392097706.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="head">
        <div class="logo" onclick="PlayMusic()">
            <img src="./Data/frog.png" alt="LOGO">

                <source src="./Data/Music.mp3" type="audio/mpeg">

        </div>
        <div class="Chat">
            
            <div class="MessengerCount">

            </div>
            
            <!-- <div class="Alert">
                <p>Web đang bảo trì</p>
            </div> -->
        </div>
       
    </div>

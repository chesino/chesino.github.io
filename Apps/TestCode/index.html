<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="./styles.css">

    <link rel="stylesheet" href="/DATA/Codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/DATA/Codemirror/theme/dracula.css">

</head>

<body>
    <header>
        Code Editor
    </header>
    <div class="container">
        <div class="Block">
            <div id="editor">
                <div class="code-container">
                    <div class="code-header">HTML</div>
                    <textarea id="html-code" placeholder="Enter HTML code"></textarea>
                </div>
                <div class="code-container">
                    <div class="code-header">CSS</div>
                    <textarea id="css-code" placeholder="Enter CSS code"></textarea>
                </div>
                <div class="code-container">
                    <div class="code-header">JavaScript</div>
                    <textarea id="js-code" placeholder="Enter JavaScript code"></textarea>
                </div>
            </div>
            <button onclick="runCode()">Run Code</button>
        </div>
        
        <iframe id="result-frame"></iframe>
    </div>
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Your script.js -->
   
</body>
    <!-- Include CodeMirror scripts -->
    <script src="/DATA/Codemirror/lib/codemirror.js"></script>
    <script src="/DATA/Codemirror/mode/xml/xml.js"></script>
    <script src="/DATA/Codemirror/mode/css/css.js"></script>
    <script src="/DATA/Codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="/DATA/Codemirror/mode/javascript/javascript.js"></script>
    
    <script src="./script.js"></script>
</html>

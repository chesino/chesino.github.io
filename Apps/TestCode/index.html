<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="./styles.css">

    <link rel="stylesheet" href="/DATA/Codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/DATA/Codemirror/theme/dracula.css">

</head>

<body>
    <header>
        Code Editor
    </header>
    <div class="container">
        <div class="Block">
            <div id="editor">
                <div class="code-container">
                    <div class="code-header">
                        <button id="upload-html"><i class="fa-solid fa-file-arrow-up"></i></button>
                        HTML
                        <button id="download-html"><i class="fa-solid fa-file-arrow-down"></i></button>
                    </div>
                    <textarea id="html-code" placeholder="Enter HTML code"></textarea>
                </div>
                <div class="code-container">
                    <div class="code-header">
                        <button id="upload-css"><i class="fa-solid fa-file-arrow-up"></i></button>
                        CSS
                        <button id="download-css"><i class="fa-solid fa-file-arrow-down"></i></button>
                    </div>
                    <textarea id="css-code" placeholder="Enter CSS code"></textarea>
                </div>
                <div class="code-container">
                    <div class="code-header">

                        <button id="upload-js"><i class="fa-solid fa-file-arrow-up"></i></button>
                        JavaScript
                        <button id="download-js"><i class="fa-solid fa-file-arrow-down"></i></button>
                    </div>
                    <textarea id="js-code" placeholder="Enter JavaScript code"></textarea>
                </div>
            </div>
            <button onclick="runCode()">Run Code</button>
        </div>
        
        <div class="Result">
            <img src="./iPhone15PM.png" alt="" srcset="">
            <div class="dynamic" onclick="Dynamic()" id="dynamic">

            </div>
            <iframe id="result-frame"></iframe>
        </div>
        
        <!-- Thêm vào HTML -->


    </div>
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Your script.js -->

</body>
<!-- Include CodeMirror scripts -->
<script src="/DATA/Codemirror/lib/codemirror.js"></script>
<script src="/DATA/Codemirror/mode/xml/xml.js"></script>
<script src="/DATA/Codemirror/mode/css/css.js"></script>
<script src="/DATA/Codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script src="/DATA/Codemirror/mode/javascript/javascript.js"></script>

<script src="./script.js"></script>

</html>

<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa ảnh</title>
    <style>
        /* Reset mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #c5c5c5;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #202020;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 20px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            transition: transform 0.3s ease;
            box-shadow: 10px 10px;
        }

        .controls {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
            margin: 10px 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #202020;
        }

        input[type="file"],
        input[type="text"],
        input[type="number"],
        input[type="color"],
        select,
        input[type="datetime-local"],
        button {
            display: block;
            width: 100%;
            padding: 12px;
            border: 2px solid #202020;
            font-size: 18px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fff;
        }

        input[type="file"] {
            border: 2px dashed #202020;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="file"]:hover {
            background: rgba(34, 34, 34, 0.05);
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="color"]:focus,
        select:focus,
        input[type="datetime-local"]:focus {
            border-color: #000;
            box-shadow: 0 0 5px rgba(34, 34, 34, 0.05);
            outline: none;
        }

        button {
            background-color: #202020;
            color: white;
            cursor: pointer;
            border: none;
            padding: 12px;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #000000;
        }

        button:active {
            background-color: #1f1f1f;
        }

        .divCanvas {
            display: flex;
            flex-direction: column;
            width: fit-content;
            padding: 5px;
            height: 100%;
            border: 2px dashed #202020;
            background-color: #ffffff;
        }

        .divCanvas button {
            margin-bottom: 0;
            padding: 10px;
        }

        canvas {
            display: block;
            margin: auto;
            max-height: 500px;
            max-width: 100%;
            margin-bottom: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .divCanvas .Pin {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                display: block;
                box-shadow: 5px 5px;
            }

            .One {
                position: sticky;
                margin-bottom: 10px;
            }

            .One.Pin {
                position: sticky;
                top: 18px;
            }

            .Pin {
                display: block;
                margin-bottom: 10px;
            }
            .divCanvas {
                margin: auto 0 auto auto;
            }
            body {
                display: block;
                padding: 0;
            }
            canvas {
                width: 100%;
            }
            .One.Pin canvas {
                width: 100%;
                max-height: 200px;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .control-group {
                margin: 10px 0;
            }

            h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            input[type="text"],
            input[type="number"],
            input[type="color"],
            select,
            input[type="datetime-local"],
            button {
                font-size: 14px;
                padding: 10px;
            }
        }

        #swatch {
            background: white;
            display: flex;
            flex-direction: column;
        }


        input[type="color"] {
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;
            background: none;
            border: 0;
            cursor: pointer;
            height: 50px;
            padding: 0;
            width: auto;
            border: 2px solid #000000;
        }

        *:focus {
            border-radius: 0;
            outline: none;
        }

        ::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        ::-webkit-color-swatch {
            border: 0;
            border-radius: 0;
        }

        ::-moz-color-swatch,
        ::-moz-focus-inner {
            border: 0;
        }

        ::-moz-focus-inner {
            padding: 0;
        }

        .Flex {
            display: flex;
            gap: 10px;
        }

        footer {
            margin-top: 10px;
            font-size: 12px;
            width: 100%;
            text-align: center;
        }

        footer a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
    </style>

</head>

<body>

    <div class="container">
        <button class="Pin" onclick="PinImg()">Ghim ảnh</button>
        <div class="One" id="One">

            <div class="divCanvas">
                <canvas id="canvas"></canvas>
                <button id="download">Tải về</button>
            </div>
        </div>
        <div class="Two">
            <input type="file" id="upload" multiple accept="image/*">
            <div id="preview" class="controls"></div>
            <div class="controls">
                <div>
                    <label for="text">Văn bản:</label>
                    <input type="text" id="text" placeholder="Nhập văn bản">
                </div>
                <div>
                    <label for="font">Phông chữ:</label>
                    <select id="font">
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                </div>
                <div>
                    <label for="size">Cỡ chữ:</label>
                    <input type="number" id="size" min="10" max="200" value="30">
                </div>
                <div id="swatch">
                    <label for="color">Màu chữ:</label>
                    <input type="color" id="color" name="color" value="#ffffff">
                </div>
                <div>
                    <label for="position">Vị trí chữ:</label>
                    <select id="position">
                        <option value="top-left">Trên cùng bên trái</option>
                        <option value="top-right" selected>Trên cùng bên phải</option>
                        <option value="bottom-left">Dưới cùng bên trái</option>
                        <option value="bottom-right">Dưới cùng bên phải</option>
                    </select>
                </div>
                <div>
                    <label for="location">Địa điểm:</label>
                    <input type="text" id="location" placeholder="Nhập thủ công">
                </div>
                <div>
                    <label for="datetime">Thời gian:</label>
                    <div class="Flex">
                        <input type="datetime-local" id="datetime">
                        <button id="set-current-datetime">Hiện tại</button>
                    </div>

                </div>
            </div>
        </div>
        <footer>
            <p>Thiết kế và lập trình bởi: <a href="http://fb.com/HunqD" target="_blank" rel="noopener noreferrer">Đinh
                    Mạnh
                    Hùng</a></p>
        </footer>
    </div>

    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const textInput = document.getElementById('text');
        const fontSelect = document.getElementById('font');
        const sizeInput = document.getElementById('size');
        const colorInput = document.getElementById('color');
        const positionSelect = document.getElementById('position');
        const locationInput = document.getElementById('location');
        const datetimeInput = document.getElementById('datetime');
        const setCurrentDatetimeButton = document.getElementById('set-current-datetime');
        const downloadButton = document.getElementById('download');

        let images = [];
        let currentImageSrc = '';

        upload.addEventListener('change', () => {
            images = Array.from(upload.files).filter(file => file.type.startsWith('image/'));
            if (images.length > 0) {
                loadImage(images[0]);
            } else {
                alert('Hãy tải ảnh lên.');
            }
        });

        // Hàm định dạng ngày giờ
        function formatDatetime(inputValue) {
            const date = new Date(inputValue);
            if (isNaN(date.getTime())) return ''; // Kiểm tra nếu input không hợp lệ

            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();

            return `${hours}:${minutes}:${seconds} ${day}/${month}/${year}`;
        }

        // Cập nhật giá trị datetime khi nhấn nút "Hiện tại"
        setCurrentDatetimeButton.addEventListener('click', () => {
            const now = new Date();
            const formattedDatetimeInput = now.toISOString().slice(0, 16); // Định dạng cho input
            datetimeInput.value = formattedDatetimeInput;

            const formattedDatetimeDisplay = formatDatetime(now.toISOString());
            datetimeInput.setAttribute('data-formatted', formattedDatetimeDisplay);

            applyText();
        });

        // Cập nhật giá trị datetime mỗi khi input thay đổi
        datetimeInput.addEventListener('input', () => {
            const formattedDatetimeDisplay = formatDatetime(datetimeInput.value);
            datetimeInput.setAttribute('data-formatted', formattedDatetimeDisplay);
            applyText();
        });




        function loadImage(file) {
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                currentImageSrc = e.target.result;
                const img = new Image();
                img.src = currentImageSrc;
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    applyText();
                };
            };
            reader.readAsDataURL(file);
        }

        function applyText() {
            const text = textInput.value;
            const font = fontSelect.value;
            const color = colorInput.value;
            const position = positionSelect.value;
            const location = locationInput.value;
            const datetime = datetimeInput.getAttribute('data-formatted'); // Lấy giá trị đã format từ thuộc tính data-formatted
            const fontSize = parseInt(sizeInput.value, 10); // Lấy giá trị từ input cỡ chữ

            // Kiểm tra nếu không có ảnh thì không làm gì
            if (!currentImageSrc) return;

            const img = new Image();
            img.src = currentImageSrc;
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);

                ctx.font = `${fontSize}px ${font}`;
                ctx.fillStyle = color;

                const drawText = (content, x, y) => {
                    if (!content) return;
                    ctx.fillText(content, x, y);
                };

                let x, y;
                switch (position) {
                    case 'top-left':
                        x = 10;
                        y = fontSize + 10;
                        ctx.textAlign = 'left';
                        break;
                    case 'top-right':
                        x = canvas.width - 10;
                        y = fontSize + 10;
                        ctx.textAlign = 'right';
                        break;
                    case 'bottom-left':
                        x = 10;
                        y = canvas.height - 10;
                        ctx.textAlign = 'left';
                        break;
                    case 'bottom-right':
                        x = canvas.width - 10;
                        y = canvas.height - 10;
                        ctx.textAlign = 'right';
                        break;
                }

                // Hiển thị các dòng nội dung
                let currentY = y;

                if (datetime) {
                    drawText(datetime, x, currentY);
                    currentY += fontSize + 10;
                }

                if (location) {
                    drawText(location, x, currentY);
                    currentY += fontSize + 10;
                }

                if (text) {
                    drawText(text, x, currentY);
                }
            };
        }




        [textInput, fontSelect, sizeInput, colorInput, positionSelect, locationInput, datetimeInput].forEach(input => {
            input.addEventListener('input', applyText);
        });

        downloadButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `Hunq_${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });


        function PinImg() {
            document.getElementById('One').classList.toggle('Pin');
        }

    </script>
</body>

</html>

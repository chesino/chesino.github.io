<!DOCTYPE html>
<html>


<head>
  <!-- Tiêu đề trang -->
  <title>Chesino</title>

  <!-- Bộ giải mã và phân loại thiết bị -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- Biểu tượng cho web -->
  <link rel="icon" href="/Data/logo.png">

  <!-- Biểu tượng iPhone -->
  <link rel="apple-touch-icon" href="/Data/logo.png" sizes="150x150">

  <!-- CSS của web -->
  <link rel="stylesheet" href="./Data/style.css">
  <script src="https://kit.fontawesome.com/9392097706.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="BoxSearch">
      <h1>Lưu trữ</h1>
      <div class="search">
        <input type="text" id="search-input" placeholder="Tìm kiếm">
        <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="filter">
        <label for="os-select">Hệ điều hành:</label>
        <select id="os-select">
          <option value="">Tất cả</option>
          <option value="iOS">iOS</option>
          <option value="Android">Android</option>
          <option value="Windows">Windows</option>
          <option value="Khác">Khác</option>
        </select>
        <br>
        <br>
        <label for="type-select">Danh mục:</label>
        <select id="type-select">
          <option value="">Tất cả</option>
          <option value="App">App</option>
          <option value="Game">Game</option>
          <option value="Trick">Mẹo, thủ thuật</option>
        </select>
      </div>
    </div>
   

    <div class="app-list">
    </div>

  </div>
  <script src="./Data/app.js"></script>
  <script src="./Data/file.js"></script>
</body>

</html>

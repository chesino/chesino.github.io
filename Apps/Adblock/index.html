<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #111;
            margin: 0;
            padding: 0;
        }

        .link-container {
            text-align: center;
        }

        .link-item {
            margin: 10px;
            display: flex;
            gap: 10px;
        
        }
        .link-item input {
            display: block;
            color: greenyellow;
            background-color: #000;
            border-radius: 10px;
            padding: 10px;
            border: none;
            width: 100%;
        }

        .copyButton {
            display: block;
            padding: 10px;
            cursor: pointer;
            background-color: greenyellow;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>

<div class="link-container">
    <p>Bộ lộc chặn quảng cáo:</p>
    <div id="linksContainer"></div>
</div>

<script>
    var links = [
        "https://chesino.github.io/Apps/Adblock/Filter/Easylist.txt",
        "https://chesino.github.io/Apps/Adblock/Filter/Shopping.txt",
        "https://chesino.github.io/Apps/Adblock/Filter/WebFim.txt",
        "https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/annoyances-cookies.txt",
        "https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/annoyances-others.txt",
        "https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/annoyances.txt",
        "https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/badlists.txt",
        "https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/badware.txt",
        "https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/filters-2020.txt",
        "https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/filters-2021.txt",
        "https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/filters-2022.txt",
        "https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/filters-2023.txt",
        "https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/filters-2024.txt",
        "https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/filters-mobile.txt",
        "https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/filters.txt",
        "https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/lan-block.txt",
        "https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/legacy.txt",
        "https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/privacy.txt",
        "https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/quick-fixes.txt",
        "https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/resource-abuse.txt",
        "https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/ubo-link-shorteners.txt",
        "https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/ubol-filters.txt",
        "https://raw.githubusercontent.com/uBlockOrigin/uAssets/master/filters/unbreak.txt",
        // Add more links as needed
    ];

    function createLinkElements() {
        var linksContainer = document.getElementById("linksContainer");

        links.forEach(function(link, index) {
            var linkItem = document.createElement("div");
            linkItem.classList.add("link-item");

            var linkInput = document.createElement("input");
            linkInput.type = "text";
            linkInput.value = link;
            linkInput.readOnly = true;

            var copyButton = document.createElement("button");
            copyButton.classList.add("copyButton");
            copyButton.textContent = "Sao chép";
            copyButton.onclick = function() {
                copyLink(linkInput);
            };

            linkItem.appendChild(linkInput);
            linkItem.appendChild(copyButton);
            linksContainer.appendChild(linkItem);
        });
    }

    function copyLink(inputElement) {
        inputElement.select();
        inputElement.setSelectionRange(0, 99999); /* For mobile devices */
        document.execCommand("copy");
        alert("Link copied: " + inputElement.value);
    }

    createLinkElements();
</script>

</body>
</html>
